app-id: org.ladybird.ladybird
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
command: Ladybird
finish-args:
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=ipc

modules:
  - name: ladybird
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
      env:
        - CC=/usr/bin/gcc
        - CXX=/usr/bin/g++
        - LD=/usr/bin/g++
    build-commands:
      - |
        sed -i 's/exit_if_running_as_root "Do not run ladybird.sh as root, your Build directory will become root-owned"/# Bypassed root check: &/' Meta/ladybird.sh
      - chmod +x Meta/ladybird.sh
      - ./Meta/ladybird.sh build --cmake-args "-DENABLE_QT=ON -DCMAKE_INSTALL_PREFIX=/app"
      - ninja -C Build/ladybird install
    sources:
      - type: git
        url: https://github.com/LadybirdBrowser/ladybird.git
        branch: master

  - name: common
    buildsystem: simple
    sources:
      - type: file
        path: org.ladybird.ladybird.desktop
      - type: file
        path: org.ladybird.ladybird.appdata.xml
      - type: file
        path: org.ladybird.ladybird.png
    build-commands:
      - install -Dm644 ${FLATPAK_ID}.png /app/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      - install -Dm644 ${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 ${FLATPAK_ID}.appdata.xml /app/share/appdata/${FLATPAK_ID}.appdata.xml
