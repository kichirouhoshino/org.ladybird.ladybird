name: Flatter (GitHub Pages)

on:
  # Rebuild once a day
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  flatter:
    name: Flatter
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/andyholmes/flatter/kde:6.7
      options: --privileged
      volumes:
        - /usr/local:/host/usr/local

    steps:
    ## Based on https://github.com/jlumbroso/free-disk-space/blob/main/action.yml
    - name: Clean up disk space
      run: |
        rm -rf /__t/* || true
        rm -rf /host/usr/local/.ghcup || true
        rm -rf /host/usr/local/lib/android || true
        rm -rf /usr/share/dotnet || true

      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup GPG
        id: gpg
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Build
        uses: andyholmes/flatter@main
        with:
          files: |
            org.ladybird.ladybird.yaml
          flatpak-builder-args: |
            --install-deps-from=flathub
          gpg-sign: ${{ steps.gpg.outputs.fingerprint }}
          upload-pages-artifact: true
          #upload-pages-includes: |
          #  default.css
          #  index.html

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: flatter
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
